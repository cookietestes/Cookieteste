<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord - Entrar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('https://vulplex.com/images/featured/Minimalist-Discord-Logo-Wallpaper-on-Soothing-Blue-Background-66deda7fadf4d.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    /* Overlay sutil para melhorar legibilidade no fundo azul */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35); /* escurece levemente pra texto ficar legível */
      pointer-events: none;
      z-index: 1;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      max-height: 700px;
      background: rgba(30, 30, 50, 0.75); /* semi-transparente pra contrastar com o fundo */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }
    .left {
      flex: 1;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right {
      flex: 1;
      background: rgba(54, 57, 63, 0.9); /* fundo escuro semi-transparente pra destacar a imagem */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      text-align: center;
    }
    p.subtitle {
      color: #b9bbbe;
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #b9bbbe;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 24px;
      background: #202225;
      border: 1px solid #2f3136;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: #5865f2;
      box-shadow: 0 0 0 2px rgba(88,101,242,0.3);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4752c4;
    }
    .links {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }
    .links a {
      color: #00aff4;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .qr-section {
      text-align: center;
      color: white;
      max-width: 320px;
    }
    .qr-image {
      width: 240px;
      height: 240px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      background: white;
      padding: 10px;
      object-fit: contain;
    }
    .qr-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .qr-desc {
      color: #b9bbbe;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .qr-passkey {
      color: #00aff4;
      font-size: 0.95rem;
      text-decoration: none;
    }
    .qr-passkey:hover {
      text-decoration: underline;
    }
    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00aff4;
      text-decoration: none;
      font-weight: bold;
      z-index: 3;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; height: auto; }
      .right { padding: 60px 20px; }
      .left { padding: 40px 30px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <a href="#" class="voltar">&lt; Voltar</a>
      
      <h1>Boas-vindas de volta!</h1>
      <p class="subtitle">Estamos muito animados em te ver novamente!</p>
      
      <form>
        <label for="email">E-mail ou número de telefone *</label>
        <input type="text" id="email" placeholder="" required />
        
        <label for="senha">Senha *</label>
        <input type="password" id="senha" placeholder="" required />
        
        <a href="#" style="color:#00aff4; font-size:0.9rem; display:block; margin:-16px 0 24px; text-align:right;">Esqueceu sua senha?</a>
        
        <button type="submit">Entrar</button>
      </form>
      
      <div class="links">
        <p>Ou faça login com uma <a href="#">passkey</a></p>
        <p>Precisando de uma conta? <a href="#">Registre-se</a></p>
      </div>
    </div>
    
    <div class="right">
      <div class="qr-section">
        <img class="qr-image" src="https://result.ghiblivideo.ai/output/result/202602/22/260d087ebb2a4245a2a0e28c0b9ddb9d.png" alt="Imagem QR customizada" />
        
        <div class="qr-title">Entrar com código QR</div>
        
        <p class="qr-desc">
          Escaneie isto com o app móvel do<br>
          Discord para fazer login<br>
          imediatamente.
        </p>
        
        <a href="#" class="qr-passkey">Ou, faça login com uma passkey</a>
      </div>
    </div>
  </div>

</body>
</html>
